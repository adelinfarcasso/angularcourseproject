<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr class="mt-3" />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item

      [recipeElem]="recipeElem"
      (itemSelected)="showSelectedItem($event, recipeElem)"
    >
    </app-recipe-item>

    <!-- <app-recipe-item></app-recipe-item> -->
  </div>
</div>
