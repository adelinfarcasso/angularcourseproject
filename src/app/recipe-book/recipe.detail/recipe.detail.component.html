<div class="row">
  <div class="col-xs-12">
    <!--  -->

    <img
      alt=""
      src="{{ recipeToDisplay.imagePath }}"
      style="max-height: 50px"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeToDisplay.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="" button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="sendIngredients()"
            >Add to Shopping List</a
          >
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeToDisplay.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredients:</p>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipeToDisplay.ingredients"
        class="list-group-item"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
