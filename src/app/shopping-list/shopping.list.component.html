<div class="row">
  <div class="col-xs-12">
    <h4>Shopping list</h4>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
        style="cursor: pointer"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit
      (newIngredientAdded)="onIngredientAdd($event)"
    ></app-shopping-list-edit>
  </div>
</div>
